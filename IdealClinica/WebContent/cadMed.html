<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" type="text/css" href="css/Cadmed.css" media="screen" />
  
    <title>Sou Médico</title>
</head>
<body>
    <main>
 <!--Botão de Troca do formulario  entre login e registre-se -->
        <div class="formu">   
            <div class="btnLR">
                <div id="btn"></div>
                <button type="button" class="btn" onclick="login()">ENTRAR</button>
                <button type="button" class="btn" onclick="register()">REGITRE-SE</button> 
            </div>
        
         <form id="login" class="login">
            <div class="entrar">
           
                <div class="email">
                <input placeholder="INSIRA SEU EMAIL" type="email" name="email"
                 required="required" id="email">
            
                </div>

             <br>

                <div class="senha">
                
                <input placeholder="INSIRA SUA SENHA" type="password" name="senha"
                 required="required" id="senha">
             </div>
                 <br>
                <div class="botao">
                <input type="submit" value="entrar" id="entrar" onclick="loginMed()">
                         
                </div>
        </div>
    </form>
    

      <form id="register" class="register">
            
                <div class="nome">
           
                   <input placeholder="Nome completo" type="text"
                    required="required" name="nome" id="nome">
                </div>
                
                

                <div class="data">
           
                    <input placeholder="Data de nascimento" type="date" required="required" 
                    name="data" id="data" maxlength="10" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
                     min="1900-01-01" max="2021-09-31" />
                 </div>

                <br>

                <div class="tel">
                
                    <input placeholder="Telefone" type="tel" name="tel" required="required" 
                    id="tel" maxlength="15" />
         
                </div>
                
                

                <div class="cpf">
           
                    <input placeholder="CPF" type="number" required="required" 
                    id="cpf" name="cpf"  min="1" step="1" maxlength="11" />
                 </div>

                 <br>

                 <div class="espec">
           
                    <input placeholder="especialidade" type="text" required="required"
                     name="especialidade" id="espec" />
                 </div>

                 <div class="emailCadastro">
                    <input placeholder="email" type="email" name="email" required="required" id="emailCadastro"> 
                 </div>

                    <div class="senhaCadastro">
                    
                    <input placeholder="Senha" type="password" name="senha" required="required" id="senhaCadastro" />
                    </div>
                     <br>
                  <div class="botao">
                    <input type="submit" value="cadastrar" id="btnCadastrar" onclick="cadastroMed()">
                    
                   
                </div>
        </form>
    
      </div>
    </main>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
  </body>
</html>
