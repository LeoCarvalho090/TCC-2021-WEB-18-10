<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
  <h:form>
		<h:panelGrid border="1" columns="2">
				<h:outputText value="Nome" />
  				<h:inputText value="#{pacienteBean.paciente.nome}"/>
  				
			 	<h:outputText value="Data Nascimento" />
				<h:inputText a:type="date"  value="#{pacienteBean.paciente.dataNasc}"/>
				
			<h:outputText value="Telefone" />
			<h:inputText value="#{pacienteBean.paciente.telefone}"/>
		
			<h:outputText value="Email" />
			<h:inputText value="#{pacienteBean.paciente.email}"/>
	
			<h:outputText value="CpfPac" />
			<h:inputText value="#{pacienteBean.paciente.cpfPac}"/>
				
			<h:commandButton action="#{pacienteBean.cadastrar}" value="Enviar" />
		</h:panelGrid>
  </h:form>
</body>
</html>
